<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Rock-Paper-Scissors -->
  <p><span id="typeWriter"></span> <span id="curse"></span></p>
  <button class="magneto" onclick="Rock(); testing(); resultRock();"><span class="text">Rock</span></button>
  <button class="magneto" onclick="Paper(); testing(); resultPaper();"><span class="text">Paper</span></button>
  <button class="magneto" onclick="Scissors(); testing(); resultScissors()"><span class="text">Scissors</span></button>
  <div id="debugger"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
 // get magneto
 const  magneto = document.querySelector('.magneto');
    const  magnetoText = document.querySelector('.magneto .text');
    const  dbgr = document.querySelector('#debugger');

    //mouse move stuff

    const activateMagneto = (event) => {
      let boundBox = magneto.getBoundingClientRect();
      const magnetoStrenght = 40;
      const magnetoTextStrenght = 80;
      const newX = ((event.clientX - boundBox.left)/magneto.offsetWidth) - 0.5;
      const newY = ((event.clientY - boundBox.top)/magneto.offsetHeight) - 0.5;
    };
    //move the button

    gsap.to(magneto, {
      duration: 1,
      x: newX * magnetoStrenght,
      y: newY * magnetoStrenght,
      ease: Power4.easeOut
    })


    //button text
    
    gsap.to(magnetoText, {
      duration: 1,
      x: newX * magnetoTextStrenght,
      y: newY * magnetoTextStrenght,
      ease: Power4.easeOut
    })
    //mouse leave stuff

    const resetMagneto = (event) => {

    }

    //event listeners
    magneto.addEventListener('mousemove', activateMagneto);
    magneto.addEventListener('mouseleave', resetMagneto);
  </script>
  <script src="script.js"></script>
</body>
</html>
